# KiroGate - Nginx 负载均衡配置
#
# 功能:
#   - least_conn 负载均衡策略
#   - WebSocket/SSE 流式响应支持
#   - /health 端点健康检查
#   - 反向代理头转发

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # 基础配置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Docker 内置 DNS 解析器（用于动态服务发现）
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'upstream=$upstream_addr rt=$request_time';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # 上游服务 - KiroGate 应用节点
    # Docker Compose 会自动进行 DNS 轮询负载均衡
    # 当使用 --scale kirogate=N 时，所有副本都会被解析到这个服务名
    upstream kirogate {
        # 最少连接数策略，将请求分发到连接数最少的节点
        least_conn;
        
        # Docker Compose 的服务发现会自动解析 kirogate 到所有副本的 IP
        server kirogate:8000 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name _;

        # 健康检查端点
        location /health {
            proxy_pass http://kirogate;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 健康检查超时较短
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        # 所有请求反向代理
        location / {
            proxy_pass http://kirogate;

            # 反向代理头
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket 连接升级（支持 SSE 流式响应）
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 超时配置 - 支持长时间流式响应
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 10s;

            # 关闭代理缓冲 - SSE 流式响应必须
            proxy_buffering off;

            # 关闭请求体大小限制
            client_max_body_size 0;
        }
    }
}
